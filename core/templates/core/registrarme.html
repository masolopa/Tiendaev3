{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}

  <form id="form" method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    
    <div class="row">

      <!-- AREA DE DATOS BASICOS: username, nombre, apellidos, correo y contrase침as -->
      <div class="col-sm-12 col-md-4">

        {{form_usuario|as_bootstrap_form:'help_text_visible=False'}}

      </div>

      <!-- AREA DE DATOS DE PERFIL: rut, direcci칩n y subscrito (VER COMENTARIO "CHECKBOX SUBSCRITO" en script.js)  -->
      <div class="col-sm-12 col-md-4">

        {{form_perfil|as_bootstrap_form}}

      </div>

      <!-- AREA DE IMAGEN DE PERFIL -->
      <div class="col-sm-12 col-md-4">
        <img
          height="200px"
          width="250px"
          class="registro_foto"
          src="{% static 'core/img/sin-imagen.png' %}"
          alt=""
        />
        <br /><br />
              <!-- AREA DE BOTON DE SELECCIONAR IMAGEN: Reemplaza el bot칩n "Seleccionar archivo" por otro con Bootstrap (VER COMENTARIO "BOTON IMAGEN" en script.js) -->
      <button onclick="event.preventDefault(); document.getElementById('id_imagen').click();"> Seleccionar imagen </button>     
        <!--<input type="file" class="btn btn-light" />-->
      </div>
      </div>
    </div>
  </div>

  <br><br><br>
    <!-- AREA DE BOTONES -->
    <div class="mt-2 mb-3 text-center">
      
      <button class="boton" type="submit"> Registrarme </button>
      
      <!-- Boton para "Limpiar formulario" (VER COMENTARIO "BOTON LIMPIAR FORMULARIO" en script.js) -->
      <button class="boton" class="boton" type="reset" id="limpiar_formulario"> Limpiar </button>
         
      <!-- Bot칩n para "Crear usuario de prueba" (VER COMENTARIO "CREAR USUARIO DE PRUEBA" en registrarme.js) -->
      <button id="crear_usuario_prueba" class="boton"> Crear usuario de prueba </button>

    </div>

  </form>
  
{% endblock content %}

{% block script %}
  <script src="{% static 'core/js/registrarme.js' %}"></script>
{% endblock script %}
